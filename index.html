<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        .shopping-cart{
            text-align: center;
            font-size: larger;
            font-weight:bold;
            margin-top: 70px;
            margin-bottom:10px;
        }
        .page-route{
            text-align: center;
            font-size: small;
            margin-bottom: 70px;
            color: #414141;
        }
        .product-table{
            position: relative;
            /* height: 100vh; */
        }
        table{
            width: 100%; /* Make the table full width */
            border-collapse: collapse;
            margin: auto;
            width: 67%;
        }
        .quantity-selector {
    display: flex;
    align-items: center;
}

.quantity-decrease, .quantity-increase {
    background: none;
    border: 1px solid #ccc;
    cursor: pointer;
    width: 30px;
    height: 30px;
}

.quantity-input {
    width: 30px;
    text-align: center;
    border: 1px solid #ccc;
    /* margin: 0 5px; */
}

th, td {
  border-bottom: 1px solid #ddd; /* Add borders to cells */
  padding: 8px; /* Add padding to cells */
  text-align: start; /* Center content within cells */
  font-family:Arial, Helvetica, sans-serif;
  font-size: small;
  /* margin: 30px 0px; */

}


#product-cell{
    display: flex;
    align-items: center;
    /* margin: 30px 0px; */

}
.product-image {
  max-width: 100px; /* Set maximum width for product image */
  margin-right: 10px;
}

.product-details {
  display: flex;
  flex-direction: column;
  align-items: flex-start; /*Align product name and remove button to the left*/
  flex-grow: 1;
  margin-bottom: 30px;
}

.remove-button {
  margin-top: 7px; /* Add margin to remove button */
  
  border: none;
  background-color: white;
  font-weight: 600;
  border-bottom: solid 2px black;
  transition: border-width 0.3s ease-in-out, border-color 0.3s ease-in-out;
  
}
.remove-button:hover{
    /* border-color: #ccc; */
    animation: border-animation 1s infinite;
}
@keyframes border-animation {
  0% {
    border-color: whitesmoke;
  }
  50% {
    border-color: black;
  }
  100% {
    border-color: white;
  }
}


.quantity-selector {
  display: flex;
  justify-content: space-between; /* Space buttons evenly */
}

#NSC{
    display: flex;
    margin-left: 999px;
    margin-top: 30px;
    border-bottom: solid 1px grey;
    width: 200px;
    
}
#notes, #shipping, #coupon{
    height: 37px;
    width: 60px;
}
.subtotal{
    margin-left: 999px;
    width: 200px;
    position: relative;
}
.subtotal1{
    display: flex;
}
#subtotal2{
    position: absolute;
    right: 0;
    /* margin-left: 150px; */
}
.checkout{
    position: relative;
    margin-left: 999px;


}
#checkout-button{
    height: 40px;
    width: 200px;
    background-color: black;
    border-radius: 10px;
    border: solid black;
    color: white;
}
.shoppay{
    margin-left: 999px;
}
#shoppay-button{
    height: 33px;
    width: 80px;
    /* background-color: rgba(77, 25, 166, 0.664);
    border-radius: 6px;
    border: solid darkslateblue;
    color: white;
    font-weight: bold;
    font-size: x-small; */
    background-image: url(shoppay.png);
    background-repeat: no-repeat;
    background-size: cover;
}
.G-shop-pay{
    display: flex;
}
#gpay-button{
    height: 33px;
    width: 55px;
    background-image: url(gpay.png);
    background-repeat: no-repeat;
    background-size: contain;
    margin-left: 40px;
}
/* .gpay{
    margin-left: 999px;
} */

.progress-container {
    width: 80%;
    background-color: #e0e0e0;
    border-radius: 25px;
    margin-bottom: 20px;
}

.progress-bar {
    height: 30px;
    width: 0%;
    background-color: #4caf50;
    border-radius: 25px;
    text-align: center;
    line-height: 30px;
    color: white;
}

#progressbar-btn {
    padding: 10px 20px;
    font-size: 16px;

}
</style>
</head>

<body>
    <div class="cart">
        <div class="shopping-cart">
           Shopping Cart
        </div>
        <div class="page-route">
            Home  >  Your Shopping cart
        </div>
        <div class="progress-bar">
            <div class="bar-title"></div>
            <div class="bar"></div>
        </div>
<!-- progress bar -->

<!-- <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
</div>
<button onclick="increaseProgress()" id="progressbar-btn">Increase Progress</button> -->


<!-- product table -->
        <div class="product-table">
            
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="product-cell">

                <a href="">
                    
                    <button id="gpay-button"></button>
                </a>
            </div>
        </div>
       
    </div>
</body>
<script>
    // progress bar
    let progress = 0;

function increaseProgress() {
    if (progress < 100) {
        progress += 10;
        document.getElementById('progress-bar').style.width = progress + '%';
        document.getElementById('progress-bar').innerText = progress + '%';
    }
}

    // progress bar end
    document.querySelectorAll('.quantity-decrease').forEach(button => {
    button.addEventListener('click', () => {
        const input = button.nextElementSibling;
        const row = button.closest('tr');
        const priceCell = row.querySelector('.price');
        const totalCell = row.querySelector('.total');
        const basePrice = parseFloat(priceCell.getAttribute('data-price'));

        if (input.value > 1) {
            input.value--;
            const quantity = parseInt(input.value);
            const newTotal = basePrice * quantity;
            totalCell.textContent = `$${newTotal.toFixed(2)}`;
        }
        updateGrandTotal();
    });
});

document.querySelectorAll('.quantity-increase').forEach(button => {
    button.addEventListener('click', () => {
        const input = button.previousElementSibling;
        const row = button.closest('tr');
        const priceCell = row.querySelector('.price');
        const totalCell = row.querySelector('.total');
        const basePrice = parseFloat(priceCell.getAttribute('data-price'));

        input.value++;
        const quantity = parseInt(input.value);
        const newTotal = basePrice * quantity;
        totalCell.textContent = `$${newTotal.toFixed(2)}`;

        updateGrandTotal();
    });
});

document.querySelectorAll('.remove-button').forEach(button => {
    button.addEventListener('click', (e) => {
        const row = e.target.closest('tr');
        row.parentNode.removeChild(row);
        updateGrandTotal();
    });
});

function updateGrandTotal() {
    let grandTotal = 0;
    document.querySelectorAll('.total').forEach(totalCell => {
        grandTotal += parseFloat(totalCell.textContent.replace('$', ''));
    });

    // Here you can update the grand total in your table if needed
    // For example, if you have a grand total cell with id "grand-total":
    // document.getElementById('grand-total').textContent = `$${grandTotal.toFixed(2)}`;
}




    // 
   
</script>
